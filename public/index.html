<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <script src="socket.min.js"></script>
</head>

<body ng-app="Carduff">
    <h1>Carduff</h1>
    <div class="row" ng-controller="MainCtrl">
        <div class="col m6">
            <table>
                <thead>
                    <tr>
                        <th>Card</th>
                        <th>M</th>
                        <th>Y</th>
                        <th>C</th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="card in cards.slice().reverse()">
                        <td>{{card.card}}</td>
                        <td>{{card.mon}}</td>
                        <td>{{card.year}}</td>
                        <td>{{card.cvv}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col m6">
            <h6>Fullname</h6>
            <h5>{{fake.fullname}}</h5>
            <h6>City</h6>
            <h5>{{fake.city}}</h5>
            <h6>State</h6>
            <h5>{{fake.state}}</h5>
            <h6>Street</h6>
            <h5>{{fake.street}}</h5>
            <h6>ZIP</h6>
            <h5>{{fake.zip}}</h5>
            <h6>Gender</h6>
            <h5>{{fake.gender}}</h5>
            <h6>Phone</h6>
            <h5>{{fake.phone}}</h5>
        </div>
    </div>
    <script>
        var app = angular.module('Carduff', ['btford.socket-io']);
        app.factory('socket', function (socketFactory) {
            return socketFactory({
                var ws = new WebSocket(HOST);
                ioSocket: io.connect(location.origin.replace(/^http/, 'ws'))
            });
        })

        app.controller('MainCtrl', ['$scope', 'socket', function ($scope, socket) {
            $scope.cards = [];
            socket.on("connect", function () {  
                console.log("Connected");
            });
            socket.on("cards", function (res) {  
                $scope.cards = res.cards
                $scope.fake = res.fake
                console.log("First Time");
            
            });
            socket.on("renew", function (data) {
                data.cards.map(card =>{
                    $scope.cards.push(card)
                })
                console.log(data.cards)
                console.log("News");
            });
        }]);
    </script>
</body>

</html>
